# Spring Boot Application Configuration
# These properties will need to be converted to Quarkus format

# Server Configuration - will be converted to quarkus.http.*
server.port=8080
server.servlet.context-path=
server.compression.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration - will be converted to quarkus.log.*
logging.level.com.redhat.mta.examples=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Validation Configuration
spring.validation.group.enabled=true

